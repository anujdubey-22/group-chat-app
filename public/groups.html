<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Theme</title>
<link rel="stylesheet" href="group.css">
</head>
<body>
<div class="container">
    <div class="left">
        <h2>Create Group</h2>
        <input type="text" placeholder="Enter group name">
        <button>Create Group</button>
        <h3>Group List</h3>
        <ul>
            <li>Group 1</li>
            <li>Group 2</li>
            <li>Group 3</li>
        </ul>
    </div>
    <div class="right">
        <h2>Messages</h2>
        <div class="messages">
            <p>User 1: Hello</p>
            <p>User 2: Hi</p>
            <p>User 1: How are you?</p>
            <p>User 2: I'm good, thanks</p>
        </div>
        <input type="text" placeholder="Type your message here">
        <button>Send</button>
    </div>
</div>
</body>
</html>
